<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>sample5</title>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        function clock(){
            var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                var ms = today.getMilliseconds();

            if(h > 11) h = h - 12;

            var dh = (h * 30) + (m / 2);
            // dh = parseInt(dh); //정수화
            var dm = (m * 6) + (s / 10);
            var ds = (s * 6) + (ms * 6 / 1000);
    /*
            window.onload=function(){
                document.querySelector('.hour').style.transform='rotate('+dh+'deg)'
                document.querySelector('.min').style.transform='rotate('+dm+'deg)'
                document.querySelector('.sec').style.transform='rotate('+ds+'deg)'
            };
    */
            $(function(){
                $('.hour').css('transform','rotate('+dh+'deg)')
                $('.min').css('transform','rotate('+dm+'deg)')
                $('.sec').css('transform','rotate('+ds+'deg)')
            })
        }
        setInterval(clock,16.6666666666666667)

    </script>

    <style>
        *{margin:0;padding:0}
        #clock{position:relative;width:300px;height:300px;margin:100px auto 0}
        #clock img{position:absolute;top:0;left:0;display:block}
    </style>
</head>
<body>
    <div id="clock">
        <img alt="clock" src="clock.png"/>
        <img alt="hour" src="h.png" class="hour"/>
        <img alt="min" src="m.png" class="min"/>
        <img alt="sec" src="s.png" class="sec"/>
    </div>
	<div class="digital"></div>
</body>
</html>
