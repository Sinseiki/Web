<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<!-- 안쓰면 무조건 pc용으로만 나옴 -->
	<title>responsive</title>
	
<style>
*{margin:0;padding:0;}


#wrap{
	width:900px; margin:0 auto;
}
header{
	height:200px; background-color:#f46075;
}
nav{
	height:70px; background-color:#ccc;
}
section{
	width:650px; 
	height:500px;
	background-color:orange;
	float:left;
}
aside{width:250px;height:500px;background:yellow;float:left}
footer{clear:both;height:70px;background:#333}






</style>	
	
</head>
<body>
<div id="wrap">
	<header>헤더</header>
	<nav>네비	</nav>
	<section>섹션</section>
	<aside>어사이드</aside>
	<footer>푸터</footer>
</div>	
</body>
</html>
